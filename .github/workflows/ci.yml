name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run unit tests
        run: go test ./...

      - name: Run lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t backend-go-template:ci .
